plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compileOnly 'org.keycloak:keycloak-services:5.0.0'
    compileOnly 'org.keycloak:keycloak-server-spi:5.0.0'
    compileOnly 'org.keycloak:keycloak-server-spi-private:5.0.0'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.8.11.1'
    compile 'com.github.scribejava:scribejava-core:6.5.1'
}

group = 'moe.saru.keycloak'
version = '0.1.0-ALPHA'
description = 'Identity Provider - Plurk'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Dependencies' : "com.github.scribejava.core"
        )
    }
}
